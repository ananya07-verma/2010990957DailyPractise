<!DOCTYPE html>
<html lang="en">
<!-- Question -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function Distributn() {
        let balls = document.getElementById("n1").value;
        let members = document.getElementById("n2").value;

        let availBalls = Math.floor(balls / members);
        let remainingballs = balls % members;

        document.getElementById("ans").innerHTML = "Each members gets " + availBalls + "balls" + "and remaining balls are: " + remainingballs;


    }
</script>

<body>
    <p>Enter no. of balls</p><br>
    <input type="text" name="n1" id="n1">
    <br>
    <p>Enter no. of members:</p>
    <input type="text" name="n2" id="n2">
    <button onclick="Distributn()">Get Result</button>
    <p id="ans"></p>



</body>

</html>
